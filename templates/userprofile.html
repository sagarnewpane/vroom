<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <div class="user-info-container">
            <div class="user-info">
                <h2>User Profile</h2>
                <div class="info">
                    <p><strong>Username:</strong> JohnDoe</p>
                    <p><strong>Email:</strong> johndoe@example.com</p>
                </div>
            </div>
        </div>
        <div class="booking-history-container">
            <div class="booking-history">
                <h2>Booking History</h2>
                <div class="booking">
                    <img src="https://source.unsplash.com/random/200x150" alt="Car Image">
                    <div class="details">
                        <p><strong>Name:</strong> Porsche 911</p>
                        <p><strong>Type:</strong> Convertible</p>
                        <p><strong>Estimated Price:</strong> $500</p>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                    <p><strong>Status:</strong> Confirmed</p>
                </div>
                <div class="booking">
                    <img src="https://source.unsplash.com/random/200x150" alt="Car Image">
                    <div class="details">
                        <p><strong>Name:</strong> Porsche 911</p>
                        <p><strong>Type:</strong> onvertible</p>
                        <p><strong>Estimated Price:</strong> $450</p>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                    <p><strong>Status:</strong> Pending</p>
                </div>
                <!-- Add more booking details here if needed -->
            </div>
        </div>
    </div>
</body>
</html>
