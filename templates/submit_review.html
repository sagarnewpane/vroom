{% extends "base.html" %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'popup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k79vwqGsfqMVcSurYfZu6J362uvF0owHoaVAUkE/DunR0lCjxZKDtdRn2U6U6JUkyD/rEaUB8JpB5wDtmSgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
{% endblock %}

{% block content %}

<div class="review-container">
    <h1 class="review-header">Leave a Review for {{ car.model }}</h1>
    <img class="review-car-image" src="{{ car.image.url }}" alt="{{ car.model }}">

    <form method="post" class="review-form">
        {% csrf_token %}
        {{ form.content }}
        <div class="star-rating">
            {% for value, star in form.rating.field.choices %}
                <input type="radio" id="star{{ value }}" name="{{ form.rating.name }}" value="{{ value }}" {% if form.rating.value == value %}checked{% endif %}/>
                <label for="star{{ value }}"><i class="fa fa-star"></i></label>
            {% endfor %}
        </div>
        <button type="submit" class="submit-btn">Leave a Review</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<style>
    main{
        margin-top: 100px;
    }
    .review-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .review-header {
        text-align: center;
        margin-bottom: 50px;
    }
    .review-car-image {
        display: block;
        max-width: 100%;
        height: auto;
        margin-bottom: 50px;
    }
    .review-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #f8f8f8;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .review-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #f8f8f8;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .star-rating {
        direction: rtl;
        margin-bottom: 20px;
    }
    .star-rating input[type=radio] {
        display: none;
    }
    .star-rating label {
        font-size: 30px;
        padding: 0;
        cursor: pointer;
        color: lightgray;
    }
    .star-rating input[type=radio]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: blue;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

{% endblock%}
