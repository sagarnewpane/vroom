{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link rel="stylesheet" href="{% static 'a.css' %}">
</head>
<body>
  <header>
<div class="slider">
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
       <!-- <img src="https://source.unsplash.com/random/200x150" class="d-block w-100" alt="..."> -->
      </div>
  </div>
</div>
<h1>for you</h1>
</header>
    <h1>Available Cars</h1>
    {% if cars %}
      <div class="car-container">
        {% for car in cars %}
          <div class="car-card">
            <img src="{{ car.image.url }}" alt="{{ car.model }}" width="100"/>
              <h2>{{ car.model }}</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <p>Cost per hour: Rs.{{ car.hourly_rate }}</p>
              <p>{{ car.total_price }}</p>
              <a href="{% url 'bookings' car.id %}"><button type="button">Book</button></a>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <script src="a.js"></script>
</body>
</html>
