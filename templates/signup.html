<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="ls.css">
</head>
<body>
  <div class="container">
    <form id="signupForm" class="form">
      <h2>Sign Up</h2>
      <div class="form-control">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter a username" required>
      </div>
      <div class="form-control">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-control">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit"><i class="fas fa-check"></i> Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html"></i> Login</a></p>
  </div>
  <script src="ls.js"></script>
</body>
</html>
