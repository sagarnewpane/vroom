{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="stylesheet" href="{% static 'alert.css' %}">
  
  <style>
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.pinimg.com/originals/1f/44/3d/1f443dcf69acb29cd3b1d31d4826d303.jpg');
      background-size: cover;
      z-index: -1; /* Ensure background stays behind other content */
    }
  </style>
</head>

<body>
  <div class="background"></div> <!-- Add this div for the background image -->
  <div class="container">

    <form id="loginForm" class="form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <h2 style="margin-left: 250px; color: white;"> Login</h2>

      {% if messages %}
      {% for message in messages %}
      <div class="errorMessage" style="color: red;">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <div class="form-control">
        <label for="{{ form.username.id_for_label}}"style="color: white;"><i class="fas fa-envelope" style="color: white;"></i> Email:</label>
        <input type="email" name="{{ form.username.name }}" class="form-control" />
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>
      <div class="form-control">
        <label for="{{ form.password1.id_for_label}}"style="color: white;"><i class="fas fa-lock" style="color: white;"></i> Password:</label>
        <input type="password" name="{{ form.password.name }}" class="form-control"/>
        <span class="text-danger">{{ form.password.errors }}</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Forgotten your Password? <a href="{% url 'password_reset' %}">Reset password</a></p>
    <p>Don't have an account? <a href="{% url 'signup' %}"> Sign up</a></p>
  </div>
  <!-- <script src="ls.js"></script> -->
</body>

</html>
