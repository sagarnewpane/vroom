{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>

    {% if request.user.is_authenticated %}
        <h2>Hello,{{ request.user.email }}</h2>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Create an account</a>
    {% endif %}

    <img src="{% static 'test.jpg' %}" alt="" srcset="" width="500">
</body>
</html>
