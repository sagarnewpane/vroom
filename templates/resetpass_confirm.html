{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form id="resetForm" class="form" method="POST">
      {% csrf_token %}
      <h2> Reset Password</h2>
        <!-- {{form}} -->
      <div class="form-control">
          <label for="{{ form.new_password1.id_for_label }}"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" name="{{ form.new_password1.name }}" class="form-control" />
          <span class="text-danger">{{ form.new_password1.errors }}</span>
      </div>

      <div class="form-control">
        <label for="{{ form.new_password2.id_for_label }}"><i class="fas fa-lock"></i> Confirm Password:</label>
        <input type="password" name="{{ form.new_password2.name }}" class="form-control" />
        <span class="text-danger">{{ form.new_password2.errors }}</span>
    </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Reset Password</button>
  </form>
    <!-- <p>Don't have an account? <a href="{% url 'signup' %}"> Sign up</a></p> -->
  </div>
  <!-- <script src="ls.js"></script> -->
</body>
</html>
