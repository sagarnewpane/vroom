{% extends "base.html" %}
{% load static %}


{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'availablecar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k79vwqGsfqMVcSurYfZu6J362uvF0owHoaVAUkE/DunR0lCjxZKDtdRn2U6U6JUkyD/rEaUB8JpB5wDtmSgA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}

{% block content %}
    <div class="car-slider">
      <img src="{% static 'BMW.png' %}" alt="" srcset="">
    </div>
    <h1>Available Cars</h1>
    {% if cars %}
      <div class="car-container">
        {% for car in cars %}

          <div class="car">
            <img src="{{ car.image.url }}" alt="{{ car.model }}" width="100"/>
            <h2>{{ car.model }}</h2>

            <p style="color: rgb(21, 18, 122);">Cost per hour: Rs.{{ car.hourly_rate }}</p>
            <div style="display: flex; justify-content: space-between;">
              <p>{{ car.total_price }}</p> 
              <a href="{% url 'bookings' car.id %}"><button type="button" style="background-color: #7d58ee; border-radius: 8px; padding: 8px; color: white;">Book Now</button></a>
            </div>
          </div>

        {% endfor %}
      </div>
    {% endif %}
    
{% endblock %}
